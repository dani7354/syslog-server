version: "3.9"
services:
  ssh-tunnel:
      image: ssh-tunnel
      build:
        context: ./ssh-tunnel
        dockerfile: Dockerfile
      volumes:
        - "/home/dsp/.ssh:/opt/ssh_tunnel/.ssh:ro"
        - "./environment:/opt/ssh_tunnel/environment:ro"
      networks:
        - localnetwork
  rsyslog:
      image: rsyslog
      build:
        context: ./rsyslog
        dockerfile: Dockerfile
      volumes:
        - "./log:/var/log/remote"
      ports:
        - 514:514
      networks:
        - localnetwork
networks:
  localnetwork:
